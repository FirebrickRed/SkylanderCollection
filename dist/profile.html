<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <h1><a href="index.html">Skylanders</a></h1>
    <h2>Welcome User</h2>
    <div class="mini">
      <h3>Your Collection</h3>
      <div class="display">
        <div id='view-all-left' class="left">
          <i class="fa fa-chevron-left"></i>
        </div>
        <div id="collection-view-all" class="view-all"></div>
        <div id='view-all-right' class="right">
          <i class="fa fa-chevron-right"></i>
        </div>
      </div>
    </div>
    <div class="mini">
      <h3>Your Wish List</h3>
      <div class="display">
        <div id='wish-list-left' class="left">
          <i class="fa fa-chevron-left"></i>
        </div>
        <div id="wish-list-view-all" class="view-all"></div>
        <div id='wish-list-right' class="right">
          <i class="fa fa-chevron-right"></i>
        </div>
      </div>
    </div>
    <div>
      <h3>Account Settings</h3>
      <div>
        <h5>Username</h5>
        <h5>Email</h5>
        <h5>Password</h5>
      </div>
    </div>

    <div id='modal'></div>

    <script src="main.js"></script>
  </body>
</html>
