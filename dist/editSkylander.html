<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="creatingSkylander">Add Skylander</h1>

    <label for="name">Name:</label>
    <input type="text" id="name" />
    <br />

    <label for="skylanderName">Skylander Name:</label>
    <input type="text" id="skylanderName" />
    <br />

    <label for="element">Element:</label>
    <select id="element">
      <option value="fire">Fire</option>
      <option value="earth">Earth</option>
      <option value="magic">Magic</option>
      <option value="tech">Tech</option>
      <option value="undead">Undead</option>
      <option value="air">Air</option>
      <option value="life">Life</option>
      <option value="water">Water</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
    <br />

    <label for="type">Type:</label>
    <select id="type">
      <option value="skylander">Skylander</option>
      <option value="trap">Trap</option>
      <option value="vehicle">Vehicle</option>
      <option value="creationCrystal">creationCrystal</option>
    </select>
    <br />

    <label for="game">Game:</label>
    <select id="game">
      <option value="1">Spyro's Adventure</option>
      <option value="2">Giants</option>
      <option value="3">Swap Force</option>
      <option value="4">Trap Team</option>
      <option value="5">Super Chargers</option>
      <option value="6">Imaginators</option>
    </select>
    <br />

    <label for="series">Series:</label>
    <input type="text" id="series" />
    <br />

    <label for="image">Image:</label>
    <input type="text" id="image" />
    <br />

    <div id="submit" class="btn">Add Skylander</div>

    <script src="main.js"></script>
  </body>
</html>
